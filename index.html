<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT BOX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p id="title">Your messages</p>
        <button class="compose">Compose</button>
        <div class="meesageList">
            <div class="message-item">
                <img class="sender-avatar" src="assets/images/svg/avatar-online-m.svg" alt="avatar1Svg">
                <div class="message-item-content">
                   <div class="title-inner">
                    <p class="sender">Frank  Johnson</p>
                    <p class="timestamp">5 days ago</p>
                   </div>
                   <p class="content">How was the trip?</p>
                </div>
            </div>
            <div class="message-item active">
                <img class="sender-avatar" src="assets/images/svg/avatar1.svg" alt="avatar1Svg">
                <div class="message-item-content">
                   <div class="title-inner">
                    <p class="sender">Frank  Johnson</p>
                    <p class="timestamp">5 days ago</p>
                   </div>
                   <p class="content">How was the trip?</p>
                </div>
            </div>
            <div class="message-item">
                <img class="sender-avatar" src="assets/images/svg/avatar-online-w.svg" alt="avatar1Svg">
                <div class="message-item-content">
                   <div class="title-inner">
                    <p class="sender">Frank  Johnson</p>
                    <p class="timestamp">5 days ago</p>
                   </div>
                   <p class="content">How was the trip?</p>
                </div>
            </div>
            <div class="message-item">
                <img class="sender-avatar" src="assets/images/svg/avatar-off.svg" alt="avatar1Svg">
                <div class="message-item-content">
                   <div class="title-inner">
                    <p class="sender">Frank  Johnson</p>
                    <p class="timestamp">5 days ago</p>
                   </div>
                   <p class="content">How was the trip?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
